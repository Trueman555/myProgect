<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update staff</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/staff/{staff_id}(staff_id=${orgStaff.getStaff_id()})}" th:object="${orgStaff}">
    <label for="nameSurname">Enter name: </label>
    <input type="text" th:field="*{nameSurname}" id="nameSurname"/>

    <br/>
    <label for="experiance">Enter experiance: </label>
    <input type="text" th:field="*{experiance}" id="experiance"/>

    <br/>
    <label for="id_posts">Enter post: </label>
    <input type="text" th:field="*{id_posts}" id="id_posts"/>

    <br/>
    <label for="id_work_shops">Enter work_shop: </label>
    <input type="text" th:field="*{id_work_shops}" id="id_work_shops"/>

    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="javascript" type="text/javascript">
        function goUrl(){
            const url = document.forms.myForm.elements.usUrl.value;
            window.location = url;
        }
    </script>
    <style>
        .b1 {
            background: navy;
            color: white;
            font-size: 9pt;
        }
    </style>
</head>
<body>
<table class = "staff" id = "staff_id">
    <thead>
    <tr>
        <th class = "staff">FIO</th>
        <th class = "staff">Experiance</th>
        <th class = "staff">Post</th>
        <th class = "staff">WorkShop</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orgStaff : ${staff}">
        <!--/*@thymesVar id="getStaff_id" type=""*/-->
        <td th:href="@{/staff/{staff_id}(staff_id=${orgStaff.getStaff_id()})}"
               th:text="${orgStaff.getNameSurname() }">user></td>
        <td>
            <table>
                <tbody>
                <tr th:href="@{/staff/{staff_id}(staff_id=${orgStaff.getStaff_id()})}">

                    <td  th:text="${orgStaff.getExperiance() }">user> </td>
                </tr>

                </tbody>
            </table>
        </td>
        <td>
            <table>
                <tbody>
                <tr th:href="@{/staff/{staff_id}(staff_id=${orgStaff.getStaff_id()})}">

                    <td  th:text="${orgStaff.getId_posts() }">user> </td>
                </tr>

                </tbody>
            </table>
        </td>
        <td>
            <table>
                <tbody>
                <tr th:href="@{/staff/{staff_id}(staff_id=${orgStaff.getStaff_id()})}">

                    <td  th:text="${orgStaff.getId_work_shops() }">user> </td>
                </tr>

                </tbody>
            </table>
        </td>

        </td>
        <td>!</td>
    </tr>
    </tbody>
</table>

<hr/>

<a href="/staff/new">Create new person</a>
<br/>
<hr/>

<a href="/staff/indexBusiness">Fill the result of the day</a>
<!--/*@thymesVar id="orgStaff" type=""*/-->
<br/>
<hr/>

<form name="myForm">
    <p>Enter in the field staff/employee number and press  the blue button <br>

    </p>
    <input type="text" name="usUrl"  value="">
        <input type="button" class="b1" value="Go"name="go" onClick="goUrl()">
</form>

</body>
</html>
